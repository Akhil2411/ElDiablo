<div class="container-fluid page">
  


  <div class="d-flex page__box p-3 mt-2">Food Menu</div>
 



  <div class="page__content shadow p-3 position-relative">
  

    <table class="table table-stripped table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">Item ID</th>
          <th scope="col">Item Code</th>
          <th scope="col">Item Name</th>
          <th scope="col">Item Type</th>
          <th scope="col">Price Per Item</th>
          <th scope="col">Total Stock</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
          </tr>
      </thead>
      <tbody>
          <tr scope = "row" *ngFor = "let items of foodItemDetails">
              <td>{{ items.ItemId }}</td>
              <td>{{ items.ItemCode }}</td>
              <td>{{ items.ItemName }}</td>
              <td>{{ items.ItemType}}</td>
              <td>{{ items.PricePerItem}} Ruppes</td>
              <td>{{ items.TotalStock}} items</td>
              <td>
                <button mat-icon-button mat-list-item class="edit btn-warning" href="" (click)="onEdit(items)" style="border-radius: 50%;width:30px ; height: 50px;padding-left: 3px;"><mat-icon>create</mat-icon></button>
              </td>
               <td>
                  <a mat-list-item class="delete" (click)="DeleteFoodItem(items.ItemId)"><mat-icon>delete</mat-icon></a>
              </td>
              
          </tr>
      </tbody>
    </table>

    <div class="page__content-data position-absolute text-center">

     
   
      
    </div>

    
  </div>
</div>
