<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Sell Report</div>
    <div class="page__content shadow p-3 position-relative">


      <table class="table table-stripped table-hover">
        <thead class="table-primary">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Order Date</th>
            <th scope="col">OrderAmount</th>
        
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr scope = "row" *ngFor = "let items of sellReportDetails">
                <td>{{ items.OrderId}}</td>
                <td>{{ items.CustomerName}}</td>
                <td>{{ items.ContactNumber }}</td>
                <td>{{ items.OrderDate}}</td>
                <td>{{ items.OrderAmount}} Ruppes</td>
               
                <td>
                  <button mat-icon-button mat-raised-button mat-list-item class="edit btn-warning" (click)="onEdit(items)" style="border-radius: 50%;width:30px ; height: 50px;padding-left: 3px;"><mat-icon>create</mat-icon></button>
                </td>
                 <td>
                  <a mat-list-item class="delete" (click)="DeleteOrderItem(items.OrderId)" ><mat-icon>delete</mat-icon></a>
                </td>
                
            </tr>
        </tbody>
      </table>
    


     <div class="page__content-data position-absolute text-center">
        
     </div>
   </div>
 </div>
