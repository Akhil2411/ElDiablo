<div class="d-flex justify-content-between">
    <h4 style="padding-left: 15px;color: rgb(72, 13, 212);">Edit Food Item</h4>

    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>

</div>

<div style="overflow: auto;height:450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        
       <!-- =====================OrderId=================== -->
       
        <div class="m-3 input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">Order ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
           </div>
           <input readonly="readonly" type="text" class="form-control" name="OrderId" #OrderId="ngModel" [(ngModel)]="sellService.formData.OrderId">

       </div>
        
        <!-- =============================================== -->



        <!-- =====================CustomerName=================== -->
       
        
        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Customer Name &nbsp;&nbsp;&nbsp;&nbsp;</span>
 
 
            </div>
            <input type="text" required class="form-control" name="CustomerName" #CustomerName="ngModel" [(ngModel)]="sellService.formData.CustomerName">
 
 
        </div>


        <!-- =============================================== -->
        
        
        
        
        <!-- =====================Contact Number=================== -->
                         
               
        
        <div class="m-3 input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">Contact Number &nbsp;&nbsp;&nbsp;&nbsp;</span>


           </div>
           <input type="text" required class="form-control" name="ContactNumber" #ContactNumber="ngModel" [(ngModel)]="sellService.formData.ContactNumber">


       </div>

      <!-- =============================================== -->


       <!-- =====================OrderDate=================== -->


       <div class="m-3 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Order Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>


        </div>
        <input type="text" required class="form-control" name="OrderDate" #OrderDate="ngModel" [(ngModel)]="sellService.formData.OrderDate">


       </div>





       <!-- =============================================== -->





         <!-- =====================OrderAmoount=================== -->

    
        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Order Amount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    
    
            </div>
            <input type="text" required class="form-control" name="OrderAmount" #OrderAmount="ngModel" [(ngModel)]="sellService.formData.OrderAmount">
    
    
           </div>



         <!-- =============================================== -->

   

       <button class="m-3 btn-primary" mat-raised-button  type="submit" [disabled]="form.invalid" >Update Item</button>


    </form>
</div>
